<div ng-if="dataTransformOrPipeline">
    Results: {{ dataTransformOrPipeline.data.length }}
    <div class="input-prepend input-append">
  		<span class="add-on">Bubble radius:</span>
  		<button class="btn btn-small" ng-class="{'btn-success': useLogScaleForBubbleSize}"
  		ng-click="toogleButtonScale()" >Log</button>
	</div>
     
    <div scatter-plot="dataTransformOrPipeline.activeInstances" use-log-bubble-size="useLogScaleForBubbleSize"></div>
    <pre class="prettyprint linenums" matlab-src-syntax-highlighting dataTransformOrPipeline-name="dataTransformOrPipeline.name"></pre>
</div>
<div ng-if="!dataTransformOrPipeline">
</div>
<div class="brainbrowser" brainbrowser></div>
